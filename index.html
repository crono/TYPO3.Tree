<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <title>SVGTree</title>
    <script type="text/javascript">
        var requirejs = {
            baseUrl: 'js',
            paths: {
                jquery: '../bower_components/jquery/dist/jquery.min',
                FastClick: '../bower_components/fastclick/lib/fastclick',
                underscore: '../bower_components/underscore/underscore',
                bootstrap: '../bower_components/bootstrap/dist/js/bootstrap.min',
                d3: '../node_modules/d3/build/d3',
                'd3-dispatch': '../node_modules/d3-dispatch/build/d3-dispatch',
                'd3-selection': '../node_modules/d3-selection/build/d3-selection',
                'd3-hierarchy': '../node_modules/d3-hierarchy/build/d3-hierarchy',
                'd3-drag': '../node_modules/d3-drag/build/d3-drag'
            }
        };
    </script>
    <script data-main="main" src="js/require.js"></script>

</head>
<body>
<div class="container-fluid">

    <h1>SVG tree examples</h1>
    <div class="row">
        <div class="col-md-3">
            <h2>Configuration tree</h2>
            <div class="tree-configuration"></div>
        </div>
            <div>
                <input id="selectedNodes" class="selected-nodes" type="text"/>
            </div>
        <div class="col-md-3">
            <h2>Category tree</h2>
            <div class="toolbar tree-category-toolbar">
                <input type="text" class="search-input">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-sm " title="Reload">
                        <span class="t3js-icon icon icon-size-small icon-state-default icon-actions-refresh"
                              data-identifier="actions-refresh">
                            <span class="icon-markup">
                                <img src="t3-icons/actions-refresh.svg" width="16" height="16">
                            </span>
                        </span>
                    </button>
                    <button type="button" class=" x-btn-text expand-all-btn icon-expand-all">&nbsp;</button>
                    <button type="button" class=" x-btn-text collapse-all-btn icon-collapse-all">&nbsp;</button>
                </div>
            </div>
            <div class="tree-category">
            </div>

        </div>

        <div class="col-md-3">
            <h2>Page tree</h2>
            <div class="tree-page"></div>
        </div>

        <div class="col-md-3">
            <h2>Folder tree</h2>
            <div class="tree-folder"></div>
        </div>
    </div>
</div>


</body>
</html>
