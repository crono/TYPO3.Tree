<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <title>SVGTree</title>
    <script type="text/javascript">
        var requirejs = {
            baseUrl: 'js',
            paths: {
                jquery: '../bower_components/jquery/dist/jquery.min',
                FastClick: '../bower_components/fastclick/lib/fastclick',
                underscore: '../bower_components/underscore/underscore',
                d3: '../bower_components/d3/d3',
                bootstrap: '../bower_components/bootstrap/dist/js/bootstrap.min.js'
            }
        };
    </script>
    <script data-main="main" src="js/require.js"></script>

</head>
<body>
    <div class="container-fluid">
        <h1>SVG tree examples</h1>
        <div class="row">
            <div class="col-md-3">
                <h2>Configuration tree</h2>
                <div class="tree-configuration"></div>
            </div>

            <div class="col-md-3">
                <h2>Category tree</h2>
                <div class="toolbar tree-category-toolbar">
                    <input type="text" class="search-input">
                    <button class="expand-all-btn"><i class="fa fa-toggle-down"></i></button>
                    <button class="collapse-all-btn"><i class="fa fa-toggle-up"></i></button>
                </div>
                <div class="tree-category">
                </div>
                <div>
                    <input id="selectedNodes" class="selected-nodes" type="hidden"/>
                </div>
            </div>

            <div class="col-md-3">
                <h2>Page tree</h2>
                <div class="tree-page"></div>
            </div>

            <div class="col-md-3">
                <h2>Folder tree</h2>
                <div class="tree-folder"></div>
            </div>
        </div>
    </div>


</body>
</html>
